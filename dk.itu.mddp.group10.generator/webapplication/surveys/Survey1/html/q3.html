<form method="POST" action="" id="Q3" class="smdp required" autocomplete="off" role="form">
	<div class="question_container">
		<h3 class="smdp_question">Favorite Features</h3>
	</div>
	<div class="options_container">
<div class="form-group">
	<label for="ranking_A" class="col-xs-9 control-label">Code Generation</label>

		<input type="number" class="form-control rating" id="ranking_A" maxlength="2" onkeyup="return Survey.rankingUpdate(this);" data-next="" />
	</div>
</div>
<div class="form-group">
	<label for="ranking_B" class="col-xs-9 control-label">Editor</label>
	<div class="col-xs-3">
		<input type="number" class="form-control rating" id="ranking_B" maxlength="2" onkeyup="return Survey.rankingUpdate(this);" data-next="" />
	</div>
</div>
<div class="form-group">
	<label for="ranking_C" class="col-xs-9 control-label">Fork-ing</label>
	<div class="col-xs-3">
		<input type="number" class="form-control rating" id="ranking_C" maxlength="2" onkeyup="return Survey.rankingUpdate(this);" data-next="" />
	</div>
</div>
	</div>
	<button type="button" class="btn btn-primary btn-sm btn-block" disabled="disabled" name="submitQuestion" onclick="return Survey.saveAnswerData('#Q3', 3);">

	</button>
